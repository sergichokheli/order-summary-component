<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <img src="images/illustration-hero.svg" class="image" />
      <h2>Order Summary</h2>
      <p>
        You can now listen to millions of songs, <br />audiobooks, and podcasts
        on any device<br />
        anywhere you like!
      </p>
      <div class="annualplan">
        <img src="images/icon-music.svg" class="musicimg" />
        <p class="price">
          Annual Plan
          <br />
          <span class="yearandprice">$59.99/year</span>
        </p>

        <span class="change"><a href="#">Change</a></span>
      </div>
      <div class="payment">Proceed to Payment</div>
      <div class="cancel"><p class="cancelorder">Cancel Order</p></div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sergi Chokheli</a>.
    </div>
  </body>
</html>
